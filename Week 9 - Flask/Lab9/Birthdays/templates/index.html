<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- A form for users to submit a name, a month, and a day -->
                <form action="/" method="post" class="form">
                    <input autocomplete="off" type="text" id="name" name="name" placeholder="Name">
                    <input autocomplete="off" type="text" id="month" name="month" placeholder="Month">
                    <input autocomplete="off" type="text" id="day" name="day" placeholder="Day">
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for entry in entries %}
                            <tr>
                                <td> {{ entry.name }}</td>
                                <td> {{ entry.month }}/{{ entry.day }}</td>
                            </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
